<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* 确保padding不会增加宽度 */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .response-message {
            margin-top: 20px;
            color: green;
            font-size: 14px;
        }
        .response-message.error {
            color: red;
        }
        .loading {
            display: none;
            font-size: 14px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登陆</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <input type="text" id="name" placeholder="请输入你的账号" required>
            <input type="password" id="accountpassword" placeholder="请输入你的密码" required>
            <button type="submit">Login</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
        <div id="loading" class="loading">正在登录...</div>
    </div>
    <script>
        // 将脚本放在文档末尾，以避免阻塞渲染
        function loginUser() {
            const name = document.getElementById('name').value.trim();
            const accountpassword = document.getElementById('accountpassword').value.trim();
            const responseMessage = document.getElementById('responseMessage');
            const loading = document.getElementById('loading');

            // Show loading message
            loading.style.display = 'block';

            fetch('https://qpzmqpg.yuun.ink/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `name=${encodeURIComponent(name)}&accountpassword=${encodeURIComponent(accountpassword)}`
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                loading.style.display = 'none';
                
                if (data.success) {
                    responseMessage.innerText = data.message;
                    responseMessage.className = 'response-message';
                    alert('服务器响应: ' + JSON.stringify(data.message));

                    // 调用 Android 的 handleResponse 方法
                    if (window.Android) {
                        window.Android.handleResponse(JSON.stringify(data));
                    }
                } else {
                    responseMessage.innerText = `服务器响应: ${data.message}`;
                    responseMessage.className = 'response-message error';
                }
            })
            .catch(error => {
                // Hide loading message
                loading.style.display = 'none';
                
                console.error('Error:', error);
                responseMessage.innerText = `错误: ${error.message}`;
                responseMessage.className = 'response-message error';
            });
        }
    </script>
</body>
</html>
